<head>

    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: Arial, sans-serif;
            color: #333;
        }

       
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            text-align: center;
            transition: transform 0.3s ease;
        }


        }

     
        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 20px;
        }

     
        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
